<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haroon's Portfolio</title>
  <style>
    body {
      background-color: #0F172A;
      color: #F1F5F9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      background-color: #1E293B;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(34,211,238,0.5);
    }
    nav a {
      color: #22D3EE;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      text-shadow: 0 0 10px #22D3EE;
    }

    /* Slider Container */
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 1s ease;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      padding: 40px;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    /* Individual Slide Styles */
    #about { background: #1E293B; }
    #projects { background: #0F172A; }
    #contact { background: #1E293B; }

    h1, h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 15px magenta;
      animation: slideInDown 1s forwards;
    }

    p {
      color: #F1F5F9;
      animation: slideInUp 1.2s forwards;
    }

    img {
      width: 200px;
      border-radius: 60%;
      border: 3px solid #22D3EE;
      box-shadow: 0 0 20px #22D3EE;
      margin-bottom: 20px;
      animation: zoomIn 1.5s forwards;
    }

    /* Controls */
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .controls button {
      background-color: #22D3EE;
      color: #0F172A;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 0 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .controls button:hover {
      background-color: #7C3AED;
      color: #F1F5F9;
      box-shadow: 0 0 10px #7C3AED;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#" onclick="showSlide(0)">About Me</a>
    <a href="#" onclick="showSlide(1)">Projects</a>
    <a href="#" onclick="showSlide(2)">Contact</a>
  </nav>

  <!-- Slider -->
  <div class="slider">
    <div class="slides" id="slides">
      
      <!-- About Me -->
      <div class="slide" id="about">
        <h2>About Me</h2>
        <img src="mypic2.jpg" alt="My Photo">
        <p>Hello! I am a first-year student from Kristu Jayanti University, learning web development. This is my portfolio site.</p>
      </div>

      <!-- Projects -->
      <div class="slide" id="projects">
        <h2>Projects</h2>
        <p>Project 1: My first website</p>
        <p>Project 2: Beginner's build</p>
      </div>

      <!-- Contact -->
      <div class="slide" id="contact">
        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:yourname@gmail.com">25bcla24@kristujaynti.com</a></p>
        <p>Phone: +91 80735 83467</p>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button onclick="prevSlide()">Prev</button>
      <button onclick="nextSlide()">Next</button>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.getElementById("slides");

    function showSlide(index) {
      currentSlide = index;
      slides.style.transform = `translateX(-${index * 100}%)`;
      resetAnimations();
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % 3;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + 3) % 3;
      showSlide(currentSlide);
    }

    // Auto-slide every 5 seconds
    setInterval(nextSlide, 5000);

    // Reset animations when slide changes
    function resetAnimations() {
      const allSlides = document.querySelectorAll(".slide h2, .slide p, .slide img");
      allSlides.forEach(el => {
        el.style.animation = "none";
        el.offsetHeight; // trigger reflow
        if (el.tagName === "H2") el.style.animation = "slideInDown 1s forwards";
        if (el.tagName === "P") el.style.animation = "slideInUp 1.2s forwards";
        if (el.tagName === "IMG") el.style.animation = "zoomIn 1.5s forwards";
      });
    }
  </script>

</body>
</html>
